<div class="grid p-3">
  <div class="col-12 md:col-6 lg:col-4 xl:col-3" *ngFor="let card of statCards">
    <p-card class="stat-card">
      <div class="flex align-items-center justify-content-between">
        <div class="flex align-items-center gap-3">
          <span
            class="stat-icon flex align-items-center justify-content-center"
          >
            <i [class]="card.icon"></i>
          </span>
          <div>
            <p class="m-0 text-600">{{ card.title }}</p>
            <h2 class="m-0 font-bold text-900">{{ card.value }}</h2>
          </div>
        </div>
        <div
          class="flex align-items-center gap-2 font-bold"
          [ngClass]="{
            'text-green-600': card.deltaClass === 'up',
            'text-red-500': card.deltaClass === 'down'
          }"
        >
          <i
            class="pi"
            [ngClass]="
              card.deltaClass === 'up' ? 'pi-arrow-up' : 'pi-arrow-down'
            "
          ></i>
          <span>{{ card.delta }}</span>
        </div>
      </div>
    </p-card>
  </div>
</div>
